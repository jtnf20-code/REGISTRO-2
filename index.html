<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Detenidos</title>
  <link rel="manifest" href="manifest.json">

  <!-- Fuente Comfortaa -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Librer√≠as -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://gildas-lormeau.github.io/zip.js/demos/lib/zip.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script> <!-- Para PDF -->

  <style>
    body { font-family: 'Comfortaa', sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; text-transform: uppercase; color: #2c3e50; font-size: 2.2em; margin-bottom: 30px; }
    form { background: url('fondo.jpg') center/cover no-repeat; padding: 20px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.4); max-width: 650px; margin: auto; }
    label { display: block; margin-top: 15px; text-transform: uppercase; color: #ffffff; font-size: 1.1em; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 6px; font-family: 'Comfortaa', sans-serif; border: 2px solid #ffffff80; border-radius: 5px; background-color: rgba(255,255,255,0.9); font-size: 14px; color: #000; }
    input:focus, select:focus, textarea:focus { border-color: #3498db; outline: none; }
    button { margin-top: 25px; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 700; font-size: 16px; text-transform: uppercase; }
    button:hover { background: #2980b9; }
    #message { margin-top: 20px; font-weight: bold; text-align: center; white-space: pre-line; }
    .checkbox-group { margin-top: 8px; margin-left: 10px; }
    .checkbox-group label { display: flex; align-items: center; margin-top: 8px; font-size: 1em; text-transform: none; color: #ffffff; }
    .checkbox-group input[type="checkbox"] { width: auto; margin-right: 10px; margin-top: 0; transform: scale(1.2); }
  </style>
</head>
<body>
  <h1>Registro de Detenidos</h1>

  <!-- FORMULARIO -->
  <form id="registroForm">
    <label>TIPO DOCUMENTO:
      <select name="TIPO DOCUMENTO_OPCION">
        <option value="DNI" selected>DNI</option>
        <option value="NIE">NIE</option>
        <option value="INDOCUMENTADO">INDOCUMENTADO</option>
        <option value="OTRO">OTRO</option>
      </select>
      <input type="text" name="TIPO DOCUMENTO" placeholder="Especificar otro" style="display:none;">
    </label>
    <label>N¬∫DOCUMENTO: <input type="text" name="N¬∫DOCUMENTO"></label>
    <label>SEXO:
      <select name="SEXO_OPCION">
        <option value="MASCULINO" selected>MASCULINO</option>
        <option value="FEMENINO">FEMENINO</option>
      </select>
    </label>
    <label>NOMBRE: <input type="text" name="Nombre"></label>
    <label>APELLIDOS: <input type="text" name="APELLIDOS"></label>
    <label>NOMBRE DE LOS PADRES: <input type="text" name="Nombre de los Padres"></label>
    <label>FECHA DE NACIMIENTO: <input type="text" name="FECHA DE NACIMIENTO" placeholder="DD/MM/AAAA"></label>
    <label>LUGAR DE NACIMIENTO: <input type="text" name="LUGAR DE NACIMIENTO"></label>
    <label>NACIONALIDAD: <input type="text" name="NACIONALIDAD"></label>
    <label>DOMICILIO:
      <select name="DOMICILIO_OPCION">
        <option value="NO APORTA" selected>NO APORTA</option>
        <option value="OTRO">OTRO</option>
      </select>
      <input type="text" name="DOMICILIO" placeholder="Especificar domicilio" style="display:none;">
    </label>
    <label>TEL√âFONO:
      <select name="TEL√âFONO_OPCION">
        <option value="NO APORTA" selected>NO APORTA</option>
        <option value="OTRO">OTRO</option>
      </select>
      <input type="text" name="TEL√âFONO" placeholder="Especificar tel√©fono" style="display:none;">
    </label>
    <label>DELITO: <input type="text" name="DELITO"></label>
    <label>C.P. AGENTES: <input type="text" name="C.P. AGENTES"></label>
    <label>DILIGENCIAS: <input type="text" name="DILIGENCIAS"></label>
    <label>LUGAR DEL HECHO: <input type="text" name="LUGAR DEL HECHO"></label>
    <label>LUGAR DE LA DETENCI√ìN: <input type="text" name="LUGAR DE LA DETENCI√ìN"></label>
    <label>HORA DEL HECHO: <input type="text" name="HORA DEL HECHO" placeholder="HH:MM"></label>
    <label>HORA DE LA DETENCI√ìN: <input type="text" name="HORA DE LA DETENCI√ìN" placeholder="HH:MM"></label>
    <label>BREVE RESUMEN DE LOS HECHOS:
      <textarea name="BREVE RESUMEN DE LOS HECHOS" rows="3"></textarea>
    </label>
    <label>INDICIOS POR LOS QUE SE DETIENE:
      <textarea name="INDICIOS POR LOS QUE SE DETIENE" rows="3"></textarea>
    </label>
    <label>ABOGADO:
      <select name="ABOGADO_OPCION">
        <option value="DE OFICIO" selected>DE OFICIO</option>
        <option value="OTRO">OTRO</option>
      </select>
      <input type="text" name="ABOGADO" placeholder="Especificar abogado" style="display:none;">
    </label>
    <label>COMUNICARSE CON:
      <select name="COMUNICARSE CON_OPCION">
        <option value="NADIE" selected>NADIE</option>
        <option value="OTRO">OTRO</option>
      </select>
      <input type="text" name="COMUNICARSE CON" placeholder="Especificar contacto" style="display:none;">
    </label>
    <label>OTROS DERECHOS:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="OTROS DERECHOS" value="MEDICO"> M√âDICO</label>
      <label><input type="checkbox" name="OTROS DERECHOS" value="CONSULADO"> CONSULADO</label>
    </div>
    <label>INT√âRPRETE:
      <select name="INTERPRETE_OPCION">
        <option value="NO" selected>NO</option>
        <option value="OTRO">OTRO</option>
      </select>
      <input type="text" name="INTERPRETE" placeholder="Especificar idioma" style="display:none;">
    </label>
    <button type="submit">Generar documentos</button>
  </form>

  <div id="message"></div>

  <script>
    // Mostrar/ocultar input si selecciona "OTRO"
    document.querySelectorAll('select').forEach(select => {
      select.addEventListener('change', function() {
        const textInput = this.closest('label').querySelector('input[type="text"]');
        if (textInput) {
          textInput.style.display = (this.value === 'OTRO') ? 'block' : 'none';
          if (this.value !== 'OTRO') textInput.value = '';
        }
      });
    });

    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }

    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};

      // Recoger selects ‚ÄúOTRO‚Äù
      const tipoDoc = formData.get("TIPO DOCUMENTO_OPCION") === "OTRO" ? formData.get("TIPO DOCUMENTO") : formData.get("TIPO DOCUMENTO_OPCION");
      data["TIPO DOCUMENTO"] = (tipoDoc || "DNI").toUpperCase();
      data["SEXO"] = (formData.get("SEXO_OPCION") || "MASCULINO").toUpperCase();

      const domicilio = formData.get("DOMICILIO_OPCION") === "OTRO" ? formData.get("DOMICILIO") : formData.get("DOMICILIO_OPCION");
      data["DOMICILIO"] = (domicilio || "NO APORTA").toUpperCase();

      const tel = formData.get("TEL√âFONO_OPCION") === "OTRO" ? formData.get("TEL√âFONO") : formData.get("TEL√âFONO_OPCION");
      data["TEL√âFONO"] = (tel || "NO APORTA").toUpperCase();

      const abo = formData.get("ABOGADO_OPCION") === "OTRO" ? formData.get("ABOGADO") : formData.get("ABOGADO_OPCION");
      data["ABOGADO"] = (abo || "DE OFICIO").toUpperCase();

      const com = formData.get("COMUNICARSE CON_OPCION") === "OTRO" ? formData.get("COMUNICARSE CON") : formData.get("COMUNICARSE CON_OPCION");
      data["COMUNICARSE CON:"] = (com || "NADIE").toUpperCase();

      const interpreteSel = formData.get("INTERPRETE_OPCION");
      const interpreteOtro = formData.get("INTERPRETE");
      data["INTERPRETE"] = (interpreteSel === "OTRO" && interpreteOtro) ? interpreteOtro.toUpperCase() : "NO";

      const otros = [];
      document.querySelectorAll('input[name="OTROS DERECHOS"]:checked').forEach(cb => otros.push(cb.value));
      data["OTROS DERECHOS"] = otros.length ? otros.map(v => v.toUpperCase()).join(", ") : "NINGUNO";

      formData.forEach((value, key) => {
        if (value && value.trim() !== "" && !key.includes("_OPCION") && !["TIPO DOCUMENTO","DOMICILIO","TEL√âFONO","ABOGADO","COMUNICARSE CON","INTERPRETE","OTROS DERECHOS"].includes(key)) {
          data[key] = value.toUpperCase();
        }
      });

      const headers = [
        "TIPO DOCUMENTO","N¬∫DOCUMENTO","SEXO","Nombre","APELLIDOS","Nombre de los Padres",
        "FECHA DE NACIMIENTO","LUGAR DE NACIMIENTO","NACIONALIDAD","DOMICILIO","TEL√âFONO",
        "DELITO","C.P. AGENTES","DILIGENCIAS","LUGAR DEL HECHO","LUGAR DE LA DETENCI√ìN",
        "HORA DEL HECHO","HORA DE LA DETENCI√ìN","BREVE RESUMEN DE LOS HECHOS",
        "INDICIOS POR LOS QUE SE DETIENE","ABOGADO","COMUNICARSE CON:","OTROS DERECHOS","INTERPRETE"
      ];
      const row = {}; headers.forEach(h => row[h] = data[h] || "");

      // --- Excel + ZIP ---
      const ws = XLSX.utils.json_to_sheet([row], { header: headers });
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Registro");
      const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
      const blob = new Blob([wbout], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });

      try {
        const writer = new zip.ZipWriter(new zip.BlobWriter("application/zip"), { password: "americas", encryptionStrength: 3 });
        await writer.add("DETENIDO.xlsx", new zip.BlobReader(blob));
        const zipBlob = await writer.close();
        saveAs(zipBlob, "DETENIDO.zip");
      } catch (err) {
        saveAs(blob, "DETENIDO.xlsx");
      }

      // --- PDF ---
      try {
        const url = "Plantila_rese√±a.pdf"; // s√∫belo a tu repo
        const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer());
        const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
        const form = pdfDoc.getForm();

        // üîë nombres deben coincidir con campos en Draw
        form.getTextField("NOMBRE").setText(data["Nombre"] || "");
        form.getTextField("APELLIDOS").setText(data["APELLIDOS"] || "");
        form.getTextField("DNI").setText(data["N¬∫DOCUMENTO"] || "");
        form.getTextField("DELITO").setText(data["DELITO"] || "");
        form.getTextField("LUGAR").setText(data["LUGAR DE LA DETENCI√ìN"] || "");

        const pdfBytes = await pdfDoc.save();
        saveAs(new Blob([pdfBytes], {type:"application/pdf"}), "DETENIDO.pdf");
      } catch (err) {
        console.error("PDF error:", err);
        showMessage("‚ö†Ô∏è No se pudo generar el PDF, revisa nombres de campos.");
      }

      showMessage("‚úÖ Archivos 'DETENIDO.zip' y 'DETENIDO.pdf' generados.");
    });
  </script>
</body>
</html>
