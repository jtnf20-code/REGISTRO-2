<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Detenidos</title>
  <link rel="manifest" href="manifest.json">

  <!-- Fuente Comfortaa -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://gildas-lormeau.github.io/zip.js/demos/lib/zip.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script> <!-- üìå a√±adido -->

  <style>
    body { font-family: 'Comfortaa', sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; text-transform: uppercase; color: #2c3e50; font-size: 2.2em; margin-bottom: 30px; }
    form { background: url('fondo.jpg') center/cover no-repeat; padding: 20px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.4); max-width: 650px; margin: auto; }
    label { display: block; margin-top: 15px; text-transform: uppercase; color: #ffffff; font-size: 1.1em; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 6px; font-family: 'Comfortaa', sans-serif; border: 2px solid #ffffff80; border-radius: 5px; background-color: rgba(255,255,255,0.9); font-size: 14px; color: #000; }
    input:focus, select:focus, textarea:focus { border-color: #3498db; outline: none; }
    button { margin-top: 25px; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 700; font-size: 16px; text-transform: uppercase; }
    button:hover { background: #2980b9; }
    #message { margin-top: 20px; font-weight: bold; text-align: center; white-space: pre-line; }
    .checkbox-group { margin-top: 8px; margin-left: 10px; }
    .checkbox-group label { display: flex; align-items: center; margin-top: 8px; font-size: 1em; text-transform: none; color: #ffffff; }
    .checkbox-group input[type="checkbox"] { width: auto; margin-right: 10px; margin-top: 0; transform: scale(1.2); }
  </style>
</head>
<body>
  <h1>Registro de Detenidos</h1>

  <!-- FORMULARIO (igual que el tuyo) -->
  <form id="registroForm"> ‚Ä¶ </form>

  <div id="message"></div>

  <script>
    // Mostrar/ocultar text inputs si se elige "OTRO"
    document.querySelectorAll('select').forEach(select => {
      select.addEventListener('change', function() {
        const textInput = this.closest('label').querySelector('input[type="text"]');
        if (textInput) {
          textInput.style.display = (this.value === 'OTRO') ? 'block' : 'none';
          if (this.value !== 'OTRO') textInput.value = '';
        }
      });
    });

    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }

    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};

      // ---------- Recogida de datos (igual que ten√≠as) ----------
      const tipoDoc = formData.get("TIPO DOCUMENTO_OPCION") === "OTRO" ? formData.get("TIPO DOCUMENTO") : formData.get("TIPO DOCUMENTO_OPCION");
      data["TIPO DOCUMENTO"] = (tipoDoc || "DNI").toUpperCase();
      data["SEXO"] = (formData.get("SEXO_OPCION") || "MASCULINO").toUpperCase();

      const domicilio = formData.get("DOMICILIO_OPCION") === "OTRO" ? formData.get("DOMICILIO") : formData.get("DOMICILIO_OPCION");
      data["DOMICILIO"] = (domicilio || "NO APORTA").toUpperCase();

      const tel = formData.get("TEL√âFONO_OPCION") === "OTRO" ? formData.get("TEL√âFONO") : formData.get("TEL√âFONO_OPCION");
      data["TEL√âFONO"] = (tel || "NO APORTA").toUpperCase();

      const abo = formData.get("ABOGADO_OPCION") === "OTRO" ? formData.get("ABOGADO") : formData.get("ABOGADO_OPCION");
      data["ABOGADO"] = (abo || "DE OFICIO").toUpperCase();

      const com = formData.get("COMUNICARSE CON_OPCION") === "OTRO" ? formData.get("COMUNICARSE CON") : formData.get("COMUNICARSE CON_OPCION");
      data["COMUNICARSE CON:"] = (com || "NADIE").toUpperCase();

      const interpreteSel = formData.get("INTERPRETE_OPCION");
      const interpreteOtro = formData.get("INTERPRETE");
      data["INTERPRETE"] = (interpreteSel === "OTRO" && interpreteOtro) ? interpreteOtro.toUpperCase() : "NO";

      const otros = [];
      document.querySelectorAll('input[name="OTROS DERECHOS"]:checked').forEach(cb => otros.push(cb.value));
      data["OTROS DERECHOS"] = otros.length ? otros.map(v => v.toUpperCase()).join(", ") : "NINGUNO";

      formData.forEach((value, key) => {
        if (value && value.trim() !== "" && !key.includes("_OPCION") && !["TIPO DOCUMENTO","DOMICILIO","TEL√âFONO","ABOGADO","COMUNICARSE CON","INTERPRETE","OTROS DERECHOS"].includes(key)) {
          data[key] = value.toUpperCase();
        }
      });

      const headers = [
        "TIPO DOCUMENTO","N¬∫DOCUMENTO","SEXO","Nombre","APELLIDOS","Nombre de los Padres",
        "FECHA DE NACIMIENTO","LUGAR DE NACIMIENTO","NACIONALIDAD","DOMICILIO","TEL√âFONO",
        "DELITO","C.P. AGENTES","DILIGENCIAS","LUGAR DEL HECHO","LUGAR DE LA DETENCI√ìN",
        "HORA DEL HECHO","HORA DE LA DETENCI√ìN","BREVE RESUMEN DE LOS HECHOS",
        "INDICIOS POR LOS QUE SE DETIENE","ABOGADO","COMUNICARSE CON:","OTROS DERECHOS",
        "INTERPRETE"
      ];
      const row = {};
      headers.forEach(h => row[h] = data[h] || "");

      // ---------- Excel + ZIP ----------
      const ws = XLSX.utils.json_to_sheet([row], { header: headers });
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Registro");
      const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
      const blob = new Blob([wbout], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });

      try {
        const writer = new zip.ZipWriter(new zip.BlobWriter("application/zip"), { password: "americas", encryptionStrength: 3 });
        await writer.add("DETENIDO.xlsx", new zip.BlobReader(blob));
        const zipBlob = await writer.close();
        saveAs(zipBlob, "DETENIDO.zip");
        showMessage("‚úÖ Archivo 'DETENIDO.zip' generado.\nContrase√±a: americas");
      } catch (err) {
        saveAs(blob, "DETENIDO.xlsx");
        showMessage("‚ö†Ô∏è No se pudo cifrar ZIP, se descarg√≥ Excel sin proteger.");
      }

      // ---------- PDF con pdf-lib ----------
      try {
        const url = "Plantila_rese√±a.pdf"; // üìå s√∫belo a tu repo
        const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer());
        const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
        const form = pdfDoc.getForm();

        // Campos (ajusta nombres a los que definiste en LibreOffice)
        if(form.getTextField) {
          form.getTextField("NOMBRE").setText(data["Nombre"] || "");
          form.getTextField("APELLIDOS").setText(data["APELLIDOS"] || "");
          form.getTextField("DNI").setText(data["N¬∫DOCUMENTO"] || "");
          form.getTextField("DELITO").setText(data["DELITO"] || "");
          form.getTextField("LUGAR").setText(data["LUGAR DEL HECHO"] || "");
          // üîß A√±ade m√°s seg√∫n tus campos PDF
        }

        const pdfBytes = await pdfDoc.save();
        const pdfBlob = new Blob([pdfBytes], { type: "application/pdf" });
        saveAs(pdfBlob, "DETENIDO.pdf");
      } catch(err) {
        console.error("Error generando PDF:", err);
        showMessage("‚ö†Ô∏è No se pudo generar el PDF rellenado. Revisa nombres de campos.");
      }

    });
  </script>
</body>
</html>
